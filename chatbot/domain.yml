version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_attendance_status
  - ask_attendance_percentage
  - ask_next_session
  - mark_attendance_help
  - report_issue

responses:
  utter_greet:
  - text: "Hey! How can I help you with the attendance system today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_help_attendance:
  - text: "To mark attendance, go to the Dashboard and click 'Mark Attendance'. Then position your face in the camera frame."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
