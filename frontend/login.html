<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Smart Attendance</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="glass-card fade-in-up" style="max-width: 450px; width: 100%;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-fingerprint" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
                <h2>Welcome Back</h2>
                <p style="color: var(--text-secondary);">Login to your account</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-full" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div
                style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--glass-border);">
                <p style="color: var(--text-secondary);">
                    Don't have an account?
                    <a href="/register.html" style="color: var(--primary); font-weight: 600;">Register here</a>
                </p>
                <p style="margin-top: 0.5rem;">
                    <a href="/index.html" style="color: var(--text-muted); font-size: 0.9rem;">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const alertContainer = document.getElementById('alert-container');

            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message
                    alertContainer.innerHTML = `
                        <div class="alert alert-success fade-in">
                            <i class="fas fa-check-circle"></i> Login successful! Redirecting...
                        </div>
                    `;

                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1000);
                } else {
                    // Show error
                    alertContainer.innerHTML = `
                        <div class="alert alert-error fade-in">
                            <i class="fas fa-exclamation-circle"></i> ${data.error}
                        </div>
                    `;
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error fade-in">
                        <i class="fas fa-exclamation-circle"></i> Network error. Please check if the server is running.
                    </div>
                `;
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });
    </script>
</body>

</html>
