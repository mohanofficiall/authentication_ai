<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - AI Smart Attendance</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .announcement-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .announcement-type {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            border-bottom-left-radius: var(--radius-lg);
        }

        .type-event {
            background: var(--primary);
            color: white;
        }

        .type-urgent {
            background: var(--danger);
            color: white;
        }

        .type-general {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .announcement-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .announcement-content {
            line-height: 1.6;
            margin-top: 1rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        #announcements-container:empty::after {
            content: "No announcements yet. Check back later!";
            display: block;
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>

<body>
    <nav
        style="background: var(--glass-bg); backdrop-filter: blur(10px); padding: 1rem 2rem; border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 100;">
        <div class="container flex justify-between items-center" style="max-width: 1200px; padding: 0;">
            <a href="/"
                style="text-decoration: none; display: flex; align-items: center; gap: 0.5rem; color: var(--text-primary);">
                <i class="fas fa-fingerprint" style="font-size: 1.5rem; color: var(--primary);"></i>
                <h3 style="margin: 0;">Attendo.AI</h3>
            </a>
            <div class="flex items-center gap-4">
                <a id="back-link" href="#"
                    style="color: var(--text-secondary); text-decoration: none; font-weight: 500; transition: color 0.3s;">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 3rem 0; max-width: 800px;">
        <div class="fade-in-up mb-4">
            <h1><i class="fas fa-bullhorn text-primary"></i> Campus Announcements</h1>
            <p style="color: var(--text-secondary);">Stay updated with the latest events and news from your college.</p>
        </div>

        <div id="announcements-container" class="fade-in">
            <p style="text-align: center; color: var(--text-muted); padding: 2rem;">Loading announcements...</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin.includes('http') ? window.location.origin : 'http://localhost:5000';
        const API_URL = API_BASE + '/api';
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) {
            window.location.href = '/login.html';
        }

        // Set back link based on role
        const backLink = document.getElementById('back-link');
        if (user.role === 'admin') backLink.href = '/admin/dashboard.html';
        else if (user.role === 'staff') backLink.href = '/staff/dashboard.html';
        else backLink.href = '/student/dashboard.html';

        async function loadAnnouncements() {
            try {
                const response = await fetch(`${API_URL}/announcements`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const container = document.getElementById('announcements-container');

                    if (data.announcements.length > 0) {
                        container.innerHTML = data.announcements.map(a => `
                            <div class="announcement-card fade-in">
                                <span class="announcement-type type-${a.type || 'general'}">${a.type || 'general'}</span>
                                <h2 style="margin: 0; font-size: 1.5rem; color: var(--text-primary);">${a.title}</h2>
                                <div class="announcement-meta">
                                    <span><i class="fas fa-user-circle"></i> ${a.author_name}</span>
                                    <span><i class="fas fa-calendar-alt"></i> ${new Date(a.created_at).toLocaleDateString()}</span>
                                    <span><i class="fas fa-clock"></i> ${new Date(a.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                </div>
                                <div class="announcement-content">${a.content}</div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '';
                    }
                }
            } catch (error) {
                console.error('Error loading announcements:', error);
                document.getElementById('announcements-container').innerHTML = '<p style="text-align: center; color: var(--danger);">Failed to load announcements. Please try again later.</p>';
            }
        }

        loadAnnouncements();
    </script>
</body>

</html>
